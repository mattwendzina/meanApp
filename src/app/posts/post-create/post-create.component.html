<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" name="title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a title
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Post a comment</mat-label>
      <textarea matInput formControlName="content" name="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter content
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Submit Comment
    </button>
  </form>
</mat-card>
